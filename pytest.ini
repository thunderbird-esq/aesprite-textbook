[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (may take > 5 seconds)
    api: Tests that use API mocks
    performance: Performance benchmark tests
    smoke: Smoke tests (quick validation)

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout settings (requires pytest-timeout)
timeout = 60
timeout_method = thread

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist
    docs

# Minimum Python version
minversion = 3.9

# Consider these test files even without test_ prefix
# (useful for special test files)
# python_files = test_*.py *_test.py

# Cache
cache_dir = .pytest_cache
