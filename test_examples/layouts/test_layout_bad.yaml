template: "workshop_layout"
canvas: "aged_newsprint"

left_page:
  elements:
    # This element has excessive rotation
    - id: "L_headline_rotated_too_much"
      type: "text_headline"
      position: [200, 180]
      dimensions: [800, 100]
      rotation: 20  # VIOLATION: Text can only rotate up to 5 degrees
      content: "TOO MUCH ROTATION!"
      font: "Chicago"
      size: 48
      color: "#000000"

    # This element intrudes into spine dead zone
    - id: "L_photo_spine_intrusion"
      type: "graphic_photo_instructional"
      asset: "photo_mouse_hand_01.png"
      position: [1400, 300]  # VIOLATION: Will overlap spine zone
      dimensions: [600, 450]
      rotation: 2
      border: "4px solid #F57D0D"

    # This element violates safe zone (too close to edge)
    - id: "L_textcontainer_too_close"
      type: "text_body"
      position: [20, 800]  # VIOLATION: Too close to left edge
      dimensions: [900, 400]
      rotation: -1
      content: "Too close to the edge!"
      font: "Helvetica"
      size: 16
      leading: 22
      color: "#000000"

right_page:
  elements:
    # Container with excessive rotation
    - id: "R_container_excessive_rotation"
      type: "container_featurebox"
      asset: "feature_box_01.png"
      position: [2150, 200]
      dimensions: [1000, 800]
      rotation: 25  # VIOLATION: Containers max 15 degrees
